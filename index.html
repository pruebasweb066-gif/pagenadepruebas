<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TokenX - Reclama tus tokens</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f4f4f4; }
    button { padding: 10px 20px; margin: 10px; cursor: pointer; font-size: 16px; }
  </style>
</head>
<body>
  <h1>TokenX Dashboard</h1>

  <button id="connectWallet">Conectar Wallet</button>

  <!-- Primero Ethers.js, luego claim.js -->
